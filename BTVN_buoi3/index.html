<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BTVN_Buoi3</title>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h2>Đăng nhập</h2>
            <div class="input-box">
                <!-- <label for="username">Tên đăng nhập</label> <br> -->
                <input type="text" placeholder="Tên đăng nhập" id="username" name="username" required>
                <!-- <i class='bx bxs-user'></i> -->
            </div>
            <div class="input-box">
                <!-- <label for="password">Mật khẩu</label> <br> -->
                <input type="text" placeholder="Mật khẩu" id="password" name="password" required>
                <!-- <i class='bx bxs-lock-alt'></i> -->
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="">Forgot password?</a>
            </div>
            <button class="login-submit" type="submit">Đăng nhập</button>
            <div class="register-link">
                <p>Chưa có tài khoản?<a href="#">Đăng ký ngay</a></p>
            </div>
        </form>
    </div>
</body>

</html>
